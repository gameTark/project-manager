query GetProject ($id: ID!) {
  getProject(id: $id) {
    id
    title
    icon {
      id
      srcPath
      name
    }
    contents {
      contentType
      id
      name
      updatedAt
      size
      icon {
        id
        srcPath
        name
      }
    }
    tags {
      id
      name
      color
    }
  }
}
